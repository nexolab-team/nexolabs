name: CI - Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check Astro build
        run: npm run build
        continue-on-error: true
      
      - name: Build Summary
        run: |
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Stats" >> $GITHUB_STEP_SUMMARY
          echo "- Node Version: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Version: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            echo "- Build Output Size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Security Summary
        run: |
          echo "ðŸ”’ Security audit completed" >> $GITHUB_STEP_SUMMARY
